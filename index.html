
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club | Elite Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom styles for the scanning laser */
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .scanner-laser {
            height: 2px;
            background: #10b981;
            box-shadow: 0 0 15px #10b981, 0 0 30px #10b981;
            position: absolute;
            left: 0;
            right: 0;
            z-index: 10;
            animation: scan 2s linear infinite;
        }
    </style>
<script type="importmap">

    "recharts": "https://esm.sh/recharts@2.15.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "jsqr": "https://esm.sh/jsqr@1.4.0"
  }
}
</script>
</head>

</body>
</html>
